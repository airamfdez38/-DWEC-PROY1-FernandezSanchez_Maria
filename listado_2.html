<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js"></script>
    <title>Listado</title>
</head>
<body id="body">
    <header>
        <div class="burguer">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>
    <nav class="menu__side" id="menu_side">
        <div class="name__page">
            <a href="index.html"><img src="./img/icono.png" alt="logo"></a>
        </div>
        <div class="options__menu " >
            <a href="index.html">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4 class="option_h4">Inicio</h4>
                </div>
            </a>
            <a href="acceso.html">
                <div class="option">
                    <i class="fas fa-file-contract" title="Registro"></i>
                    <h4 class="option_h4">Iniciar sesión</h4>
                </div>
            </a>
            <a href="listado.html">
                <div class="option selected">
                    <i class="fas fa-shopping-cart" title="Productos"></i>
                    <h4 class="option_h4">Productos</h4>
                </div>
            </a>
            <a href="">
                <div class="option">
                    <i class="fas fa-barcode" title="Info producto"></i>
                    <h4 class="option_h4">Vista</h4>
                </div>
            </a>
            <a href="contacto.html">
                <div class="option">
                    <i class="fab fa-wpforms" title="Contacto"></i>
                    <h4 class="option_h4">Contacto</h4>
                </div>
            </a>
          
        </div>
    </nav>

    <main id="main">
        <div class="header_img">
            <img src="./img/productos_cabecera.webp" alt="cabecera página" style="width: 1360px;">
        </div>

        <table class="prod_table">
            <tr>
                <td class="prod_col">
                    <div class="hoodie" >
                        <img src="./img/sudaderas_prog.png" alt="Sudaderas">
                    </div>
                </td>
                <td class="prod_table">
                    <div class="t_shirt">
                        <img src="./img/camisetas_prog.png" alt="Camisetas">
                    </div>
                </td>
                <td class="prod_col">
                    <div class="cup">
                        <img src="./img/tazas_prog.png" alt="Tazas">
                    </div>
                </td>
            </tr>

        </table>

       


    </main>
    <script defer src="./js/general.js"></script>
</body>
