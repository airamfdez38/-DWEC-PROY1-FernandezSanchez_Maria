<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js"></script>
    <title>Inicio sesiónf</title>
</head>
<body id="body" onload="generateCaptcha()">
    <header>
        
        <div class="burguer">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <div class="shop">
            <a href="cesta.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>
    <nav class="menu__side" id="menu_side">
        <div class="name__page">
            <a href="index.html"><img src="./img/icono.png" alt="logo" class="icono"></a>

        </div>
        <div class="options__menu " >
            <a href="index.html">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                </div>
            </a>
            <a href="acceso.html">
                <div class="option selected">
                    <i class="fas fa-file-contract" title="Registro"></i>
                </div>
            </a>
            <a href="listado.html">
                <div class="option">
                    <i class="fas fa-shopping-cart" title="Productos"></i>
                </div>
            </a>
            <a href="hoodies.html">
                <div class="option">
                    <i class="fas fa-barcode" title="Info producto"></i>
                </div>
            </a>
            <a href="contacto.html ">
                <div class="option">
                    <i class="fab fa-wpforms" title="Contacto"></i>
                </div>
            </a>
            <a href="API.html">
                <div class="option">
                    <i class="fab fa-wpforms" title="API"></i>
                </div>
            </a>

            
        </div>
    </nav>

    
    <main>
        <form action="" id="form"  autocomplete="off" >
            <h3>Iniciar sesion</h3>
            <div class="form__field" id="field__firstname">
                <label for="firstname" class="form__label">Nombre</label>
                <input type="text" name="firstname" id="firstname" tabindex="1"  class="form__input" placeholder="María" onblur="validateFirstName()">
                <p class="msg"></p>
                
            </div>
            <div class="form__field" id="field__password">
                <label for="password" class="form__label">Contraseña</label>
                <input type="password" name="password" id="password" tabindex="5" class="form__input" placeholder="Contraseña de 6 a 15 caracteres" onblur="validatePassword()">
                <p class="msg"></p>
                
            </div>  

            <div class="captcha"> 
                <h3>Captcha</h3>
                <input type="text" id="captcha" disabled><br/><br/>
                <input type="text" id="inputText" tabindex="6" placeholder="Resultado en cifras"><br/><br/>
              
            </div><br>
            <button type="submit" id="btn_login" tabindex="8">Ingresar</button><br>
            <p id="msg_end" style="font-weight: bold;"></p>

        </form>
        <br><br>
       

        <p>¿No tienes cuenta?<a href="./registro.html">Regístrate</a></p>
        
    </main>
     <footer>
        <p class="p_footer">María Fernández Sánchez</p>
    </footer>
    <script defer src="./js/acceso.js"></script>
    <script defer src="./js/general.js"></script>
</body>
</html>
